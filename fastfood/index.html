<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Document</title>
   <link rel="stylesheet" href="style.css" />
</head>

<body>
   <div class="burgers">
      <p>Burgers</p>
      <div>
         <input type="radio" name="burger" value="small" id="small" data-cost=50 data-fat=20>
         <label for="small">Маленький (50 рублей, 20 калорий)</label>
      </div>
      <div>
         <input type="radio" name="burger" value="big" id="big" data-cost=100 data-fat=40>
         <label for="big">Большой (100 рублей, 40 калорий)</label>
      </div>
   </div>

   <button id = "toppings" class = "hide">выбрать начинки</button>

   <div class="toppings hide">
      <p>Toppings</p>
      <div class="topping_1">
         <input type="radio" name="toppings" id="toppings" value="cheese" data-cost=10 data-fat=20>
         <label for="toppings">С сыром (+10 рублей, +20 калорий)</label>
      </div>
      <div class="topping_2">
         <input type="radio" name="toppings" id="toppings" value="salad" data-cost=20 data-fat=5>
         <label for="toppings">С салатом (+20 рублей, +5 калорий)</label>
      </div>
      <div class="topping_3">
         <input type="radio" name="toppings" id="toppings" value="potato" data-cost=15 data-fat=10>
         <label for="toppings">С картофелем (+15 рублей, +10 калорий)</label>
      </div>
   </div>

   <div class="stuffing hide">
      <p>Stuffings</p>
      <div>
         <input type="checkbox" id="stuffing" name="stuffing" data-cost=15 data-fat=0>
         <label for="stuffing">посыпать приправой (+15 рублей, +0 калорий)</label>
      </div>
      <div>
         <input type="checkbox" id="stuffing" name="stuffing" data-cost=20 data-fat=5>
         <label for="stuffing">полить майонезом (+20 рублей, +5 калорий)</label>
      </div>
   </div>
<div class="message">
   <p>стоимость бургера <span id = "cost"></span></p>
   <p>калорийность бургера <span id = "fat" ></span></p>
</div>
   <script src="burger.js"></script>
</body>

</html>
