<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="HW4.css">
  </head>
  <body>
    <div id="form">
      <div>
        <input id="name" type="text" class = "inputLine input">
        <label for="name">введите имя</label>
        <p id = "message-name" class="color hidden">при вводе имени использованы недопустимые символы. Введите имя состоящее только из букв</p>
      </div>
      <div>
        <input id="phone" type="text" class = "inputLine input" placeholder = "+7(000)000-0000">
        <label for="phone">введите телефон</label>
        <p id = "message-phone" class="color hidden">Введите телефон в формате +7(000)000-0000</p>
      </div>
      <div>
        <input id="email" type="text" name="" class = "inputLine input">
        <label for="email">введите e-mail</label>
        <p id = "message-email" class="color hidden">Введите e-mail в формате mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru.</p>
      </div>
      <div>
        <textarea name="" id="text" cols="30" rows="10"></textarea>
        <label for="text">any text</label>
      </div>
      <div>
        <button id = "button">отправить</button>
      </div>
    </div>
    <script src="HW4.js"></script>
  </body>
</html>
